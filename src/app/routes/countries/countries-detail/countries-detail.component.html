<div *ngIf="country"  class="pt-4">

  <div class="card" style="max-width: 300px;">

    
    <div class="card-body">
      
      <h4 class="card-title pb-1">{{ country.name }} </h4>
      <!-- Image -->
      <img [src]="country.flag" [alt]="country.name" height="60" width="90">

    </div>
    
    <div class="card-body">
        <p><strong>Capital: </strong> {{ country.capital }}</p>
        <p><strong>Region: </strong> {{ country.region }}</p>
        <p><strong>Sub Region: </strong> {{ country.subregion }}</p>
        <p><strong>Habitantes: </strong> {{ country.population | number }}</p>
    </div>

  </div>


</div>
