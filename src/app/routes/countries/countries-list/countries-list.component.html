<app-section-header title="Listado de Paises" icon="fa-flag"></app-section-header>

<app-countries-filter (eventSubmitData)="onFilterSubmitData($event)"></app-countries-filter>

<app-countries-detail [country]="countrySelected"></app-countries-detail>

<table class="table pb-2" *ngIf="countries && !countrySelected">

   <thead>
      <tr>
         <th scope="col">#</th>
         <th scope="col">Bandera</th>
         <th scope="col">Pais</th>
         <th scope="col">Region</th>
         <th scope="col">Acci√≥n</th>
      </tr>
   </thead>

   <tbody>
      <tr *ngFor="let obj of countries; let idx = index">
         <th scope="row">{{ idx + 1 }}</th>
         <td>
            <img [src]="obj.flag" alt="" width="60" height="40">
         </td>
         <td> {{ obj.name }} </td>
         <td> {{ obj.region }} </td>
         <td>
            <button class="btn btn-primary" type="button" (click)="onSelectCuntry(obj)">
               Seleccionar
            </button>
         </td>
      </tr>
   </tbody>

</table>

<app-error *ngIf="hayError">
   <div class="alert alert-warning" role="alert"> <i class="fa fa-warning"></i> No se encontraron datos </div>
</app-error>
